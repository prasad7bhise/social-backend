spring:
  datasource:
    url: jdbc:mysql://localhost:3306/social?allowPublicKeyRetrieval=true&useSSL=false
    username: social
    password: socialPass123!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:liquibase/changelog-master.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/social-realm
server:
  port: 8080
